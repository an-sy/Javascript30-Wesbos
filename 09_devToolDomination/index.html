<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log("Hello");

        const name = 'Anas';
        // Interpolated
        console.log('Hello I Am %s string!', name);
        console.log(`Hello I Am ${name} string!`);

        // Styled
        console.log('%c Hello I Am string!', 'font-size:20px; background:red; text-shadow: 10px 10px 0 blue;');

        // warning!
        console.warn('oh nooo!');

        // Error :|
        console.error('shit!')

        // Info
        console.info('crocdiles eat 3-4 people per year!');

        // Testing
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'ouch not in Element!');
        // clearing
        console.clear();

        // Viewing DOM Elements
        console.log(p);
        console.dir(p);
        console.clear();

        // Grouping together
        dogs.forEach(dog => {
            //console.group(dog.name);
            console.groupCollapsed(dog.name);
            console.log(`this is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old.`);
            console.log(`${dog.name} is ${dog.age * 7} dog age.`);
            console.groupEnd();

        })

        // counting
        console.count('wes');
        console.count('wes');
        console.count('steve');
        console.count('wes');
        console.count('steve');

        // timing
        console.time('fetching Data time');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching Data time');
                console.table(data);
            });
    </script>
</body>

</html>
