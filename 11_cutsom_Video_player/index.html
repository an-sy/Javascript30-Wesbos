<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">
        <video class="player__video viewer" src="652333414.mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button name="backward" data-skip="-10" class="player__button">« 10s</button>
            <button name="forward" data-skip="25" class="player__button">25s »</button>
            <button name="fullscreen" class="player__button">
                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                    <g fill=#ffffff><path d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z"></path></g>
                    <g fill=#ffffff><path d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z" ></path></g>
                    <g fill=#ffffff><path d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z"></path></g>
                    <g fill=#ffffff><path d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z"></path></g>
                </svg>
            </button>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
